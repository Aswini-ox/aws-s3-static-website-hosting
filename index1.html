<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Aswini's Static Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.5;
            color: #f3f3f3;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #fff;
            color: #244b89;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #407ee2;
            color: #fff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #f9fafb;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Welcome to My AWS Static Website</h1>
        <p>Hello! I'm <strong>Aswini</strong>. This website is hosted using <b>Amazon S3</b> ‚Äî a simple and powerful way to host static web pages in the cloud.</p>
        <a href="https://aws.amazon.com/s3/" class="btn" target="_blank">Learn More</a>
    </div>

    <footer>
        <p>üíª Hosted on Amazon S3 | Created by Aswini ¬© 2025</p>
    </footer>
</body>
</html>
